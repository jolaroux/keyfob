<!DOCTYPE html>
<html lang="en">
  <!-- HTML head -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <title>React App</title>
  </head>
  <!-- HTML body -->
  <!-- alerting on page load -->
  <body onload="alertOnPageLoad()">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

  </body>
  <!-- HTML script -->
  <script>
    //function called on page load to alert browser
    function alertOnPageLoad() {
      //displaying what this is exactly 
      //vars 
      //text to display 
      var textToDisplay = "This is a simulator for a Blockchain-esque keyfob system built with security in mind.\n\n"
        + "This is designed to prevent clever thieves from scanning any possible airwaves listening to signals sent by your keyfob to unlock your car.\n\n"
        
      //alerting 
      alert(textToDisplay)
    }
  </script>

</html>
